<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
            
            <link rel="stylesheet" href="style.css">
            <link rel="shortcut icon" href="images/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2pvYjcyOS0wMzAteC5qcGc.webp" type="image/x-icon">
        </head>
        <body>
            <div class="total-body">
                <div class="row-1-display">
                    0
                </div>
                <div class="row-2">
                    <button class="clear-btn">
                        AC
                    </button>
                    <button class="neg-sign-btn">
                        +/-
                    </button>
                    <button class="percent-btn">
                        %
                    </button>
                    <button class="division-btn">
                        ÷
                    </button>
                </div>
                <div class="row-3">
                    <button class="seven-btn">
                        7
                    </button>
                    <button class="eight-btn">
                        8
                    </button>
                    <button class="nine-btn">
                        9
                    </button>
                    <button class="mult-btn">
                        ×
                    </button>
                </div>
                <div class="row-4">
                    <button type="button" class="four-btn">
                        4
                    </button>
                    <button class="five-btn">
                        5
                    </button>
                    <button class="six-btn">
                        6
                    </button>
                    <button class="subtract-btn">
                        −
                    </button>
                </div>
                <div class="row-5">
                    <button class="one-btn">
                        1
                    </button>
                    <button class="two-btn">
                        2
                    </button>
                    <button class="three-btn">
                        3
                    </button>
                    <button class="add-btn">
                        +
                    </button>
                </div>
                <div class="row-6">
                    <button class="zero-btn-dblwide">
                        0
                    </button>
                    <button class="decimal-btn">
                        .
                    </button>
                    <button class="equal-btn">
                        =
                    </button>

                </div>
            </div>

            <script src="main.js" defer></script>
        </body>
    </html>
